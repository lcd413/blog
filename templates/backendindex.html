<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <script src="/static/dist/js/jquery-3.1.1.js"></script>
    <script src="/static/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/static/dist/css/bootstrap.css">
    <script src="/static/kindeditor/kindeditor-all.js"></script>
    <style>
        .header{
            width: 100%;
            height: 40px;
            background-color: #2aabd2;
            line-height: 40px;
        }
        .header p{
            font-size: 15px;
            color: white;
        }
        .leftMenu{
            margin-top: 150px;
        }
            .manageCon{
            margin-top: 80px;
        }

    </style>
</head>
<body>
<div class="header">
    <p>后台管理</p>
</div>
<div class="container">
    <div class="row">
        <div class="leftMenu col-md-3">
            <p><a href="">文章管理</a></p>
            <p><a href="">标签管理</a></p>
            <p><a href="">分类管理</a></p>
        </div>
        <div class="manageCon col-md-8">

            {% block manageCon %}
               <a href="/blog/backend/addArticle/"><button class="btn btn-primary add_article">添加文章</button></a>


                <table class="table table-border table-hover">
                     <tr>
                         <th>标题</th>
                         <th>评论数</th>
                         <th>点赞数</th>
                         <th>操作</th>
                         <th>操作</th>
                     </tr>

                     {% for article in article_list %}
                       <tr>
                           <td>{{ article.title }}</td>
                           <td>{{ article.comment_count }}</td>
                           <td>{{ article.up_count }}</td>
                           <td><a href=""><button class="btn btn-info">编辑</button></a></td>
                           <td><a href=""><button class="btn btn-danger">删除</button></a></td>

                       </tr>
                     {% endfor %}


                </table>

            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
